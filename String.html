<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzInG";

        document.write("The Actual String is <b>" + str + "</b>");

        document.write("<br><br>");

        document.write(str.toUpperCase());

        document.write("<br>");

        document.write(str.toLowerCase());

        document.write("<br>");

        document.write(str.startsWith('i'));

        document.write("<br>");

        document.write(Math.random());

        document.write("<br>");

        document.write(Math.floor(4.78));

        document.write("<br>");

        var teststr = "I am learning JavaScript"

        var patt = /JavaScript/;

        var res = patt.test(teststr);

        document.write(res);
    </script>
</body>

</html>
