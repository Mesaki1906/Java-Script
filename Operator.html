<!DOCTYPE html>
<html>

<head>
    <title>
        Operators in JavaScript
    </title>
</head>

<body>
    <h1>Operator</h1>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        <!-- Addition -->
        //*use +,-,*,/,% operators to perform arithmetic operations*//
        var x = 10;
        var y = 5;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        document.getElementById("demo").innerHTML = z;
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo3").innerHTML = c;
        // assignment operator //
        x += 4;
        document.getElementById("demo4").innerHTML = x;
    </script>

</body>

</html>
