<!DOCTYPE html>
<html>

<head>
    <title>
        JS Variables Example
    </title>
</head>

<body>
    <h1>JS Variables</h1>
    <p>Sum Of 2 Numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 5;
        var num2 = 10;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "Sum of 2 numbers is: " + sum;
    </script>

</body>

</html>
