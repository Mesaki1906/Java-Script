<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango", "Watermelon", "Pineapple", "Grapes"];
        var text = "";

        for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
